  <body>
    <script>
      let fruits = ["Apple", "Banana", "Mango", "Orange", "Grapes"];

      // Get elements from index 1 to 3 (not including 3)
      let result = fruits.slice(1, 3);

      console.log(result); // [ 'Banana', 'Mango' ]
      console.log(fruits); // [ 'Apple', 'Banana', 'Mango', 'Orange', 'Grapes' ] â† Original unchanged

      fruits.slice(2); // From index 2 to end
      // Output: ["Mango", "Orange", "Grapes"]

      fruits.slice(-2); // Last 2 elements
      // Output: ["Orange", "Grapes"]
    </script>
  </body>
