<p id="text">Old text</p>
<p id="txt">random text</p>
<button onclick="hi()">Change text</button>
<script>
    function hi(){
        document.getElementById("text").innerText="Congratulations brother!!";   
        document.getElementById("text").style.color="red";
        document.getElementById('txt').setAttribute("style","color:green");
    }
</script>
